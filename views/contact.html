<!DOCTYPE html>
<html lang="en" ng-app="pizzaApp">
<head>
    <title>Maple Glen Pizza</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/styles.css" />
    <!-- local styles -->
    <style>
        table {
            margin-left: -5%;
        }
        #location {
            width: 100%;
            height: 300px;
            position: relative;
            margin-top: 10%;
            margin-left: -10%;
        }
        small {
            margin-left: -10%
        }

    </style>
</head>
<body ng-controller="contactController">
    
    <div ng-include="'/includes/nav.html'"></div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1>{{ pageTitle }}</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-12">
                <section>
                    <div class="contact-location">
                        <div class="hours-title">
                            <h1>Location</h1>
                        </div>
                        <div class="address">{{ address }}</div>
                        <div class="container">

                    <!-- GOOGLE MAP -->
                    <iframe id="location" width="425" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="http://maps.google.com/maps?f=q&amp;source=s_q&amp;hl=en&amp;geocode=&amp;q=641+Welsh+Road,+Maple+Glen,+PA+19002&amp;aq=&amp;sll=40.199068,-75.23489&amp;sspn=0.057035,0.129604&amp;ie=UTF8&amp;hq=&amp;hnear=641+E+Welsh+Rd,+Maple+Glen,+Pennsylvania+19002&amp;t=m&amp;z=14&amp;iwloc=A&amp;output=embed"></iframe><br><small><a href="http://maps.google.com/maps?f=q&amp;source=embed&amp;hl=en&amp;geocode=&amp;q=641+Welsh+Road,+Maple+Glen,+PA+19002&amp;aq=&amp;sll=40.199068,-75.23489&amp;sspn=0.057035,0.129604&amp;ie=UTF8&amp;hq=&amp;hnear=641+E+Welsh+Rd,+Maple+Glen,+Pennsylvania+19002&amp;t=m&amp;z=14&amp;iwloc=A" style="color:#0000FF;text-align:center">View Larger Map</a></small>
                        </div>
                    </div>
                </section>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-12">
                <section>
                    <div class="hours">
                        <div class="hours-title">
                            <h1>Hours</h1>
                        </div>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Day</th>
                                    <th>Hours</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="hour in hours">
                                    <td>{{ hour.day }}</td>
                                    <td>{{ hour.time }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-12" id="contact">
                <div class="find-us">
                    <section>
                        <div class="contact-us">
                            <div class="contact-us-title">
                                <h1>Contact us</h1>
                            </div>
                            <h4>Phone Number: <a href="tel:+16102652416" id="contact_us_v3_section_phone_link">{{ phoneNumber }}</a></h4>
                            <h4>Fax Number: <a href="tel:+16102652416"id="contact_us_v3_section_phone_link">{{ faxNumber }}</a></h4>
                            <!-- add email -->
                            <h4>Email: <a href="mailto:">{{ email }}</a></h4>
                        </div>
                    </section>
                </div>
            </div>
        </div>  
    </div>

    <div ng-include="'/includes/footer.html'"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAz3V5m5ruVkhywkVaGj4Y3KEmSW9McwuU&libraries=places"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-google-maps/2.3.4/angular-google-maps.min.js"></script>    <script src="/js/app.js"></script>
    <script src="/js/controllers/contactController.js"></script>
</body>
</html>
