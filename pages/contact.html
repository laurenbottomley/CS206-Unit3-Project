<!DOCTYPE html>
<html lang="en" ng-app="pizzaApp">
<head>
    <title>Maple Glen Pizza</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/styles.css" />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
</head>
<body ng-controller="contactController">
    
    <div ng-include="'/nav.html'"></div>

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1>{{ pageTitle }}</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-12">
                <section>
                    <div class="contact-location">
                        <div class="hours-title">
                            <h1>Location</h1>
                        </div>
                        <div class="address">{{ address }}</div>
                    </div>
                </section>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-12">
                <section>
                    <div class="hours">
                        <div class="hours-title">
                            <h1>Hours</h1>
                        </div>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Day</th>
                                    <th>Hours</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="hour in hours">
                                    <td>{{ hour.day }}</td>
                                    <td>{{ hour.time }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-12" id="contact">
                <div class="find-us">
                    <section>
                        <div class="contact-us">
                            <div class="contact-us-title">
                                <h1>Contact us</h1>
                            </div>
                            <h4>Phone Number: <a href="tel:+16102652416" id="contact_us_v3_section_phone_link">{{ phoneNumber }}</a></h4>
                            <h4>Fax Number: <a href="tel:+16102652416"id="contact_us_v3_section_phone_link">{{ faxNumber }}</a></h4>
                            <!-- add email -->
                            <h4>Email: <a href="mailto:">{{ email }}</a></h4>
                            <div class="social-icons">
                                <i>
                                    <h4>Facebook: <a href="https://www.facebook.com/MapleGlenPizza/" target="_blank"><img src="/images/facebook.png" id="facebook" alt="Facebook" /></a>
                                    </h4>
                                </i>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <ui-gmap-google-map center="map.center" zoom="map.zoom">
                    <ui-gmap-marker coords="marker.coords" options="marker.options" idkey="marker.id"></ui-gmap-marker>
                </ui-gmap-google-map>
            </div>
        </div>
    </div>

    <div ng-include="'/footer.html'"></div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAz3V5m5ruVkhywkVaGj4Y3KEmSW9McwuU&libraries=places"></script>
    <script src="https://cdn.rawgit.com/nmccready/angular-simple-logger/v0.1.7/dist/angular-simple-logger.min.js"></script>
    <script src="https://rawgit.com/angular-ui/angular-google-maps/2.5.0/dist/angular-google-maps.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/controllers/contactController.js"></script>
</body>
</html>
